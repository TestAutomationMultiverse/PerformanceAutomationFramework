# GraphQL Request Schema
type: object
required:
  - name
  - url
  - query
properties:
  name:
    type: string
    description: "Name of the GraphQL request"
  url:
    type: string
    description: "The endpoint URL for the GraphQL service"
  query:
    type: string
    description: "GraphQL query string"
  operationName:
    type: string
    description: "GraphQL operation name for multiple operation documents"
  graphQLVariables:
    type: object
    additionalProperties: true
    description: "Variables for the GraphQL query"
  variables:
    type: object
    additionalProperties: true
    description: "Variables for template processing"
  headers:
    type: object
    additionalProperties:
      type: string
    description: "Additional HTTP headers to include with the request"
  expectedStatus:
    type: integer
    default: 200
    description: "Expected HTTP status code"
  assertions:
    type: object
    additionalProperties:
      type: string
    description: "JSONPath assertions in format {jsonpath: expected_value}"