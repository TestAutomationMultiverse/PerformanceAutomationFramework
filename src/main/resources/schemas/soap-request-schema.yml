# SOAP Request Schema
type: object
required:
  - name
  - url
  - xmlBody
properties:
  name:
    type: string
    description: "Name of the SOAP request"
  url:
    type: string
    description: "The endpoint URL for the SOAP service"
  xmlBody:
    type: string
    description: "XML body for the SOAP request"
  soapAction:
    type: string
    description: "SOAP action header value"
  variables:
    type: object
    additionalProperties: true
    description: "Variables for template processing"
  headers:
    type: object
    additionalProperties:
      type: string
    description: "Additional HTTP headers to include with the request"
  expectedStatus:
    type: integer
    default: 200
    description: "Expected HTTP status code"
  assertions:
    type: object
    additionalProperties:
      type: string
    description: "XPath or JSONPath assertions in format {xpath_or_jsonpath: expected_value}"